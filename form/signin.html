                                        src="https://cdn.iconscout.com/icon/premium/png-64-thumb/logout-2-110783.png"
                                        alt="logout" class="login__img" (click)="onLogout()"></button></a>
                        </li>
                    </ul>
                </ng-template>
            </div>

        <div class="container-md mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

    </header>
    <section class="auth-form">
        <div class="text-center">
            <h1 class="">Sign In</h1>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" id="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input formControlName="email" type="email" required class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">


            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" required class="form-control"
                    id="exampleInputPassword1">
            </div>
            <div class="text-center">
                <button type="submit" class="button btn-primary btn--color">Sign In</button>
            </div>
            <div class="text-center mt-5">
                <ng-container *ngIf="options.id === signIn; else showSignTemplate">
                    <a href="signup.html" class="text-black">Create new account</a>
                </ng-container>
            </div>
        </form>
        <ng-template #showSignTemplate>
            <a href="signin.html" class="text-black">
                Already have an account? <small>Sign In here!</small>
            </a>
        </ng-template>
    </section>
